<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaigns</title>
    <link rel="stylesheet" href="campaign.css">
</head>
<body>
    <div class="container">
        <h1>Campaigns</h1>
        <button id="create-campaign-button">Create Campaign</button>
        <button id="existing-campaigns-button">Existing Campaigns</button>

        <div id="create-campaign-section" class="hidden">
            <h2>Create a new campaign</h2>
            <form id="campaign-form">
                <label for="campaign-name">Campaign name:</label>
                <input type="text" id="campaign-name" name="campaign-name" required>

                <label for="theme">Select a theme:</label>
                <input type="text" id="theme" name="theme" value="Sales of new women's handbags at Cymbal" required>

                <label for="gender">Select the targeted gender:</label>
                <select id="gender" name="gender">
                    <option value="women">Women</option>
                </select>

                <label for="age-group">Select the targeted age group:</label>
                <select id="age-group" name="age-group">
                    <option value="20-30">20-30</option>
                </select>

                <label for="objective">Select the objective:</label>
                <select id="objective" name="objective">
                    <option value="drive-awareness">Drive Awareness</option>
                </select>

                <label for="competitor">Select the chief competitor:</label>
                <select id="competitor" name="competitor">
                    <option value="fashion-forward">Fashion Forward</option>
                </select>

                <button type="submit">Submit</button>
            </form>
        </div>

        <div id="existing-campaigns-section" class="hidden">
            <h2>Existing Campaigns</h2>
            <!-- Results will be displayed here -->
            <div id="campaign-results"></div>
        </div>
    </div>

    <script>
        document.getElementById('create-campaign-button').onclick = function() {
            document.getElementById('create-campaign-section').classList.remove('hidden');
            document.getElementById('existing-campaigns-section').classList.add('hidden');
        };

        document.getElementById('existing-campaigns-button').onclick = function() {
            document.getElementById('create-campaign-section').classList.add('hidden');
            document.getElementById('existing-campaigns-section').classList.remove('hidden');
            // Fetch and display existing campaigns here
        };

        document.getElementById('campaign-form').onsubmit = function(event) {
            event.preventDefault();
            // Submit campaign data
        };
    </script>
</body>
</html>
