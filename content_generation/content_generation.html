<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Insights</title>
    <link rel="stylesheet" href="content_generation.css">
</head>
<body>
    <div class="container">
        <h1>Content Generation</h1>
        <ul>
            <li><a href="#" id="emailcopy">Email Copy - Generate email copy</a></li>
            <li><a href="#" id="websitepost">Website Post - Generate content for your website</a></li>
            <li><a href="#" id="socialmedia">Social Media - Generate social media copy with the right formats</a></li>
            <li><a href="#" id="assetpmax">Asset Group Pmax - Generate ads copy for different platforms</a></li>
        </ul>
        <div id="content">
            <!-- Content will be loaded here based on the selection -->
        </div>
    </div>

    <script>
        document.getElementById('marketing-insights-link').onclick = function(event) {
            event.preventDefault();
            document.getElementById('content').innerHTML = '<h2>Marketing Insights</h2><p>Explore Dashboard content here...</p>';
        };

        document.getElementById('audience-link').onclick = function(event) {
            event.preventDefault();
            document.getElementById('content').innerHTML = '<h2>Audience</h2><p>Talk to data from SQL content here...</p>';
        };

        document.getElementById('trendspotting-link').onclick = function(event) {
            event.preventDefault();
            document.getElementById('content').innerHTML = '<h2>Trendspotting</h2><p>Keywords and news summarisation content here...</p>';
        };

        document.getElementById('consumer-insights-link').onclick = function(event) {
            event.preventDefault();
            document.getElementById('content').innerHTML = '<h2>Consumer Insights</h2><p>Search insights based on consumer studies and reports content here...</p>';
        };
    </script>
</body>
</html>
